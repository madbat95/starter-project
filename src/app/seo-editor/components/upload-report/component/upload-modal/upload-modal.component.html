<form
  [formGroup]="uploadForm"
  nz-row
  nzJustify="center"
  nzJustify="middle"
  [nzGutter]="[8, 8]"
>
  <nz-form-item>
    <div nz-col nzSpan="24">
      <nz-form-label [nzRequired]="true"> Upload File Below</nz-form-label>
    </div>

    <nz-form-control>
      <div nz-col nzSpan="24">
        <div class="clearfix">
          <nz-upload
            [nzBeforeUpload]="beforeUpload"
            nzListType="text"
            [(nzFileList)]="fileList"
            [nzShowButton]="fileList.length < 1"
          >
            <button nz-button nzBlock>
              <span nz-icon nzType="upload"></span> Select CSV File
            </button>
          </nz-upload>
        </div>
      </div>
    </nz-form-control>
  </nz-form-item>

  <div nz-col nzSpan="24">
    <button
      nzBlock
      nz-button
      nzType="primary"
      [nzLoading]="isLoading"
      [disabled]="fileList.length < 1"
      (click)="submitForm()"
    >
      {{ isLoading ? "Submitting" : "Submit" }}
    </button>
  </div>
</form>
