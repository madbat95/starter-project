      <th

      </th>
      <th
        appTableBlur
        nz-button
        class="header-click"
        colspan="2"
        nzAlign="center"
      >
        Content
      </th>

    <tr>
      <th nzAlign="center" id="titleCount">C</th>
      <th nzAlign="center" id="titleRequired" class="required">R</th>
