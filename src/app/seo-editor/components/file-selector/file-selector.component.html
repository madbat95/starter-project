<div nz-row  >
  <!-- <div nz-col> -->
    <nz-select
      style="width: 100%"
      [(ngModel)]="selectedFile"
      nzSize="small"
      required
      nzPlaceHolder="Select File"
      (ngModelChange)="onFileSelectionChange()"
    >
      <nz-option
        *ngFor="let file of files"
        [nzValue]="file"
        [nzLabel]="file.filename"
      ></nz-option>
    </nz-select>
  <!-- </div> -->
</div>
