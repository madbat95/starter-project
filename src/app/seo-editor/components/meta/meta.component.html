<div nz-row [nzGutter]="[0, 8]">
  <div nz-col nzSpan="24" class="custom-meta-card">
    <div class="card-label">Meta Title</div>
    <button nz-button (click)="highlightMeta('metaTitle', 'Entity', '#87f6e5')">
      entity
    </button>
    <div
      [ngxSummernote]="{
        placeholder: 'Add text here...',
        tabsize: 2,
        height: 50,
    
        toolbar: [],
        fontNames: [],
      }"
      [(ngModel)]="metaTitle"
      (ngModelChange)="updateWordCounts()"
    ></div>
  </div>

  <div nz-col nzSpan="24" class="custom-meta-card">
    <div class="card-label">Meta Description</div>
    <!-- <textarea
      [disabled]="this.tableLoaderService.summernoteLoader"
      nz-input
      nzSize="default"
      style="width: 100%"
      [(ngModel)]="metaDescription"
      (input)="updateWordCounts()"
      rows="2"
      placeholder="Description"
    ></textarea> -->
    <button
      nz-button
      (click)="highlightMeta('metaDescription', 'Entity', '#87f6e5')"
    >
      entity
    </button>
    <div
      [ngxSummernote]="{
      placeholder: 'Add text here...',
      tabsize: 2,
      height: 100,
  
      toolbar: [],
      fontNames: [],
    }"
      [(ngModel)]="metaDescription"
      (ngModelChange)="updateWordCounts()"
    ></div>
  </div>
</div>
