<div nz-row nzJustify="center" [nzGutter]="[0, 16]">
  <div nz-col class="w-[88%]">
    <nz-table
      #table
      nzBordered
      nzSize="small"
      [nzFrontPagination]="false"
      [nzData]="tableData"
      nzTableLayout="fixed"
    >
      <thead>
        <tr>
          <th class="table-head" nzAlign="center" nzCustomFilter>
            Name
            <nz-filter-trigger
              [(nzVisible)]="visible"
              [nzActive]="searchValue.length > 0"
              [nzDropdownMenu]="menu"
            >
              <span nz-icon nzType="search"></span>
            </nz-filter-trigger>
          </th>
          <th class="table-head" nzAlign="center">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of table.data">
          <td nzAlign="center" class="cell-hover-show">
            <span
              nz-icon
              nzType="close-circle"
              [nzTheme]="'twotone'"
              [nzTwotoneColor]="'red'"
              class="icon-hover-show icon-left-align"
              (click)="deleteRow(data.word)"
            ></span>
            {{ data.word }}
          </td>
          <td nzAlign="center">
            <badge [data]="data.count"></badge>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <div class="ant-table-filter-dropdown">
        <div class="search-box">
          <input
            type="text"
            nz-input
            placeholder="Search name"
            [(ngModel)]="searchValue"
          />
          <button
            nz-button
            nzSize="small"
            nzType="primary"
            (click)="search()"
            class="search-button"
          >
            Search
          </button>
          <button nz-button nzSize="small" (click)="reset()">Reset</button>
        </div>
      </div>
    </nz-dropdown-menu>
  </div>
</div>
