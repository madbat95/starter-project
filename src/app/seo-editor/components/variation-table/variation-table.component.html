<div nz-row nzJustify="center" [nzGutter]="[0, 8]">
  <div nz-col style="width: 100%">
    <nz-input-group nz-col nzSize="large" [nzPrefix]="prefixTemplateUser">
      <input
        style="width: 100%"
        type="text"
        nz-input
        placeholder="Search Word"
        [(ngModel)]="searchValue"
        (ngModelChange)="filterTable()"
      />
    </nz-input-group>
    <ng-template #prefixTemplateUser
      ><span nz-icon nzType="search"></span
    ></ng-template>

    <nz-table
      nz-col
      *ngIf="!this.tableLoader.variationTableLoader"
      #virtualTable
      nzBordered
      nzSize="small"
      [nzFrontPagination]="false"
      [nzData]="tableData"
      [nzLoading]="tableLoader.variationTableLoader"
      [nzVirtualItemSize]="10"
      [nzVirtualForTrackBy]="trackByIndex"
      nzTableLayout="fixed"
      [nzScroll]="{ y: '240px' }"
    >
      <thead>
        <tr>
          <th class="table-head" nzCustomFilter nzWidth="70%">
            Name
          </th>
          <th class="table-head" nzAlign="center">
            Qty
            &nbsp;<badge [data]="calculatePositiveCount(virtualTable.data)"></badge>
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-template nz-virtual-scroll let-data let-index="index">
          <tr [ngClass]="{'bg-success': (data.count.summer_note + data.count.meta) > 0}">
            <td class="cell-hover-show">
              <span class="ml-2">{{ data.word }}</span>
              <span
                nz-icon
                nzType="close-circle"
                [nzTheme]="'outline'"
                class="icon-hover-show"
                (click)="deleteRow(data.word)"
              ></span>
            </td>
            <td *ngIf="data && data.count" nzAlign="center">
              <badge [data]="data.count.summer_note + data.count.meta"></badge>
            </td>
          </tr>
        </ng-template>
      </tbody>
    </nz-table>
  </div>
</div>
