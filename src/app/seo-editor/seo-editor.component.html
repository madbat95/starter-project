<div class="">
  <div nz-row nzAlign="middle" [nzGutter]="[16, 16]">
    <div nz-col [nzMd]="24" [nzLg]="5" [nzXl]="5">
      <div nz-row [nzGutter]="[16, 32]" nzJustify="center" nzAlign="middle">
        <div nz-col><scrape-search></scrape-search></div>

        <div nz-col><filter></filter></div>

        <div nz-col>
          <div nz-row nzJustify="center" [nzGutter]="[8, 8]">
            <div nz-col>
              <upload-report></upload-report>
            </div>

            <div nz-col>
              <meta-button></meta-button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div nz-col [nzMd]="24" [nzLg]="19" [nzXl]="19">
      <app-suggestion-table [data]="getWordCount()"></app-suggestion-table>
    </div>
  </div>

  <div nz-row nzJustify="center" [nzGutter]="[16, 16]">
    <div nz-col [nzMd]="24" [nzLg]="5" [nzXl]="5">
      <div nz-row nzJustify="center" [nzGutter]="[16, 16]">
        <div nz-col nzSpan="24">
          <app-table-radio
            (selectedTableChange)="onTableSelection($event)"
          ></app-table-radio>
        </div>
        <div nz-col nzSpan="24">
          <app-variation-table
            [data]="getData()"
            [selectedTable]="selectedTable"
          ></app-variation-table>
        </div>
      </div>
    </div>

    <div nz-col [nzMd]="24" [nzLg]="19" [nzXl]="19">
      <app-summernote
        (onWordObject)="onWordObject($event)"
        (onWordCount)="onWordCount($event)"
      ></app-summernote>
    </div>
  </div>
</div>
