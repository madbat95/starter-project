<div nz-row nzAlign="middle" nzJustify="center" [nzGutter]="[8, 8]">
  <div nz-col [nzSm]="24" [nzMd]="2" [nzLg]="2" [nzXl]="2">
    <nz-progress [nzPercent]="75" [nzWidth]="80" nzType="circle"></nz-progress>
  </div>
  <div nz-col [nzSm]="24" [nzMd]="17" [nzLg]="17" [nzXl]="17">
    <app-suggestion-table></app-suggestion-table>
  </div>
  <div nz-col [nzMd]="5" [nzLg]="5" [nzXl]="5">
    <scrape-search></scrape-search>
  </div>

  <!-- <div nz-col [nzSm]="24" [nzMd]="10" [nzLg]="8" [nzXl]="8">
    <scrape-search></scrape-search>
  </div> -->
</div>

<div nz-row nzJustify="space-around" [nzGutter]="[8, 0]">
  <div nz-col [nzMd]="24" [nzLg]="6" [nzXl]="6">
    <div nz-row nzJustify="center" nzAlign="middle" [nzGutter]="[0, 8]">
      <div nz-col>
        <app-table-radio
          (selectedTableChange)="onTableSelection($event)"
        ></app-table-radio>
      </div>
      <div nz-col>
        <app-variation-table [data]="getData()"></app-variation-table>
      </div>
    </div>
  </div>

  <div nz-col [nzMd]="24" [nzLg]="13" [nzXl]="13">
    <app-summernote></app-summernote>
  </div>
  <div nz-col [nzMd]="24" [nzLg]="5" [nzXl]="5">
    <meta-button></meta-button>
  </div>
</div>
