<div class="">
  <div nz-row nzJustify="center" nzAlign="middle" [nzGutter]="[16, 16]">
    <div nz-col [nzMd]="24" [nzLg]="5" [nzXl]="5">
      <div nz-row [nzGutter]="[8, 8]" nzJustify="center" nzAlign="middle">
        <div nz-col>
          <scrape-search></scrape-search>
        </div>
        <div nz-col>
          <upload-report></upload-report>
        </div>
        <div nz-col [nzXs]="22" [nzSm]="22" [nzMd]="20">
          <meta-button></meta-button>
        </div>
      </div>
    </div>

    <div nz-col [nzMd]="24" [nzLg]="19" [nzXl]="19">
      <app-suggestion-table></app-suggestion-table>
    </div>
  </div>

  <div nz-row nzJustify="center" nzAlign="middle" [nzGutter]="[16, 16]">
    <div nz-col [nzMd]="24" [nzLg]="5" [nzXl]="5">
      <div nz-row nzJustify="center" nzAlign="middle" [nzGutter]="[16, 8]">
        <div nz-col>
          <app-table-radio
            (selectedTableChange)="onTableSelection($event)"
          ></app-table-radio>
        </div>
        <div nz-col>
          <app-variation-table [data]="getData()"></app-variation-table>
        </div>
      </div>
    </div>

    <div nz-col [nzMd]="24" [nzLg]="19" [nzXl]="19">
      <app-summernote></app-summernote>
    </div>
  </div>
</div>
