      <div nz-row [nzGutter]="[0, 32]" nzJustify="center">
        <div nz-col><scrape-search></scrape-search></div>

        <div nz-col><filter></filter></div>

        <div nz-col>
          <div nz-row nzJustify="center" [nzGutter]="8">
            <div nz-col>
              <upload-report></upload-report>
            </div>

            <div nz-col>
              <meta-button></meta-button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div nz-col [nzSpan]="19">
      <app-suggestion-table></app-suggestion-table>
    </div>
  </div>

  <div nz-row nzJustify="center" [nzGutter]="[16, 0]">
    <div nz-col nzSpan="5">
      <app-variation-table></app-variation-table>
    </div>
    <div nz-col [nzSpan]="19">
      <app-summernote></app-summernote>
    </div>
  </div>
