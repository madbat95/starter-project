<div nz-form [formGroup]="reportsForm">
  <nz-card [nzTitle]="CardHeading">
    <div nz-row nzJustify="center" nzAlign="middle" [nzGutter]="[8, 8]">
      <div nz-col [nzXs]="12" [nzMd]="6">
        <div nz-row>
          <nz-form-item style="width: 100%">
            <nz-form-label nzRequired="yes" nz-col nzSpan="24">
              <div class="bold-label">Add Keyword</div>
            </nz-form-label>
            <nz-form-control nz-col nzSpan="24">
              <input
                nzSize="small"
                style="width: 100%"
                required="true"
                nz-input
                placeholder="e.g. SEO company LA"
                formControlName="keyword"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-col [nzXs]="12" [nzMd]="6">
        <div nz-row>
          <nz-form-item style="width: 100%">
            <nz-form-label nzRequired="yes" nz-col nzSpan="24">
              <div class="bold-label">Country</div>
            </nz-form-label>
            <nz-form-control nz-col nzSpan="24">
              <nz-select
                nzSize="small"
                style="width: 100%"
                required="true"
                nzPlaceHolder="USA"
                formControlName="country"
              >
                <nz-option nzValue="US" nzLabel="US"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-col [nzXs]="12" [nzMd]="6">
        <div nz-row>
          <nz-form-item style="width: 100%">
            <nz-form-label nzRequired="yes" nz-col nzSpan="24">
              <div class="bold-label">City</div>
            </nz-form-label>
            <nz-form-control nz-col nzSpan="24">
              <nz-select
                nzSize="small"
                style="width: 100%"
                required="true"
                nzPlaceHolder="Los Angeles, USA"
                formControlName="city"
              >
                <nz-option
                  nzValue="New York"
                  nzLabel="New York, USA"
                ></nz-option>
                <nz-option
                  nzValue="Washington DC"
                  nzLabel="Washington DC, USA"
                ></nz-option>
                <nz-option
                  nzValue="Michigan"
                  nzLabel="Michigan, USA"
                ></nz-option>
                <nz-option
                  nzValue="New Jersey"
                  nzLabel="New Jersey, USA"
                ></nz-option>
                <nz-option nzValue="Houston" nzLabel="Houston, USA"></nz-option>
                <nz-option nzValue="Seattle" nzLabel="Seatlle, USA"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-col [nzXs]="12" [nzMd]="6">
        <div nz-row>
          <nz-form-item style="width: 100%">
            <nz-form-label nzRequired="yes" nz-col nzSpan="24">
              <div class="bold-label">Enter Related Keywords</div>
            </nz-form-label>
            <nz-form-control nz-col nzSpan="24">
              <input
                nzSize="small"
                style="width: 100%"
                required="true"
                nz-input
                placeholder="Keyword1, Keyword2 etc."
                formControlName="related_keywords"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-col>
        <button
          nz-button
          class="bold-label"
          nzType="primary"
          (click)="onSubmit()"
          [nzLoading]="isLoading"
          [disabled]="isLoading || !reportsForm.valid"
        >
          <ng-container *ngIf="!isLoading">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
          </ng-container>
          {{ isLoading ? "Generating" : "Generate Report" }}
        </button>
      </div>
    </div>
  </nz-card>
</div>
<ng-template #CardHeading><h3>Create New Report</h3></ng-template>
