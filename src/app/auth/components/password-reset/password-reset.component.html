<div
  class="container-fluid p-h-0 p-v-20 h-100 bg"
  style="background-image: url('assets/images/others/login-3.png')"
>
  <div class="d-flex flex-column justify-content-between h-100">
    <div class="d-none d-md-block"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7 col-lg-5 m-h-auto">
          <nz-card class="m-b-100 shadow-lg">
            <div class="d-flex align-items-center justify-content-between">
              <img
                class="img-fluid w-[250px]"
                alt=""
                src="./assets/logo.webp"
                style="max-width: 53%; background: black"
              />
              <h2 class="m-b-0" style="text-align: end">Reset Password</h2>
            </div>
            <div class="d-flex align-items-center justify-content-end">
              <span class="text-muted text-[14px]"
                >Don't have an account?
                <a class="small" [routerLink]="['/auth/signup']">
                  Signup</a
                ></span
              >
            </div>
            <form
              nz-form
              [formGroup]="newPasswordForm"
              nzLayout="vertical"
              class="login-form"
              (ngSubmit)="onSubmit()"
            >
              <nz-form-item>
                <nz-form-label nzRequired>Password</nz-form-label>
                <nz-form-control>
                  <nz-input-group
                    [nzPrefix]="prefixUser"
                    [nzSuffix]="suffixTemplate"
                  >
                    <input
                      [type]="passwordVisible ? 'text' : 'password'"
                      nz-input
                      placeholder="input password"
                      formControlName="password"
                    />
                  </nz-input-group>
                  <ng-template #suffixTemplate>
                    <span
                      nz-icon
                      [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                      (click)="passwordVisible = !passwordVisible"
                    ></span>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>

              <button
                nz-button
                nzBlock
                [disabled]="!newPasswordForm.valid || loading"
                [nzLoading]="loading"
                class="login-form-button"
                [nzType]="'primary'"
              >
                {{ loading ? "Resetting ..." : "Reset Password" }}
              </button>
            </form>
            <ng-template #prefixUser><i nz-icon nzType="lock"></i></ng-template>
            <!-- <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template> -->
          </nz-card>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex p-h-40 justify-content-between">
      <span class="">Â© 2023 Contempo Construction</span>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a class="text-dark text-link" href="#">Legal</a>
        </li>
        <li class="list-inline-item">
          <a class="text-dark text-link" href="#">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
</div>
