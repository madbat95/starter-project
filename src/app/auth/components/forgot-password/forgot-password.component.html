<div
  class="container-fluid p-h-0 p-v-20 h-100 bg"
  style="background-image: url('assets/images/others/login-3.png')"
>
  <div class="d-flex flex-column justify-content-between h-100">
    <div class="d-none d-md-block"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7 col-lg-5 m-h-auto">
          <nz-card class="m-b-100 shadow-lg">
            <div class="d-flex align-items-center justify-content-between">
              <img
                class="img-fluid w-[250px]"
                alt=""
                src="./assets/logo.webp"
                style="max-width: 53%; background: black"
              />
              <h2 class="m-b-0" style="text-align: end">Recover Account</h2>
            </div>
            <div class="d-flex align-items-center justify-content-end">
              <span class="text-muted text-[14px]"
                >Don't have an account?
                <a class="small" [routerLink]="['/auth/signup']">
                  Signup</a
                ></span
              >
            </div>
            <form
              nz-form
              [formGroup]="emailForm"
              nzLayout="vertical"
              class="login-form"
              (ngSubmit)="submitForm()"
            >
              <nz-form-item>
                <nz-form-label nzRequired nzFor="userName">Email</nz-form-label>
                <nz-form-control nzErrorTip="The input is not a valid E-mail!">
                  <nz-input-group [nzPrefix]="prefixUser">
                    <input
                      type="email"
                      nz-input
                      formControlName="email"
                      placeholder="Email"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>

              <button
                nz-button
                nzBlock
                [disabled]="!emailForm.valid || loading"
                [nzLoading]="loading"
                class="login-form-button"
                [nzType]="'primary'"
              >
                {{ loading ? "Sending ..." : "Send Email" }}
              </button>
            </form>
            <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
            <!-- <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template> -->
          </nz-card>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex p-h-40 justify-content-between">
      <span class="">Â© 2023 Emet Digital</span>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a class="text-dark text-link" href="#">Legal</a>
        </li>
        <li class="list-inline-item">
          <a class="text-dark text-link" href="#">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
</div>
