<div class="container">
  <form
    [formGroup]="memberForm"
    nz-row
    nzJustify="center"
    nzAlign="middle"
    [nzGutter]="[4, 4]"
  >
    <div nz-col nzSpan="24">
      <div nz-row [nzGutter]="[16, 16]">
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24">
          <nz-form-item>
            <nz-form-label nzRequired="true" [nzSpan]="24" nzFor="position">
              Role
            </nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input
                nzSize="large"
                style="width: 100%"
                required="true"
                nz-input
                formControlName="role"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24">
          <nz-form-item>
            <nz-form-label nzRequired="true" [nzSpan]="24" nzFor="position">
              Email
            </nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input
                nzSize="large"
                style="width: 100%"
                required="true"
                nz-input
                placeholder="Email"
                formControlName="email"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
    <div nz-row nzJustify="center">
      <div nz-col>
        <button
          nz-button
          nzType="primary"
          style="width: 100px"
          (click)="sendInvite()"
          [disabled]="!memberForm.valid || loading"
          [nzLoading]="loading"
        >
          Send
        </button>
      </div>
    </div>
  </form>
</div>
