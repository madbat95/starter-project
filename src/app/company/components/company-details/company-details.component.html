<div>
  <nz-tabset nzLinkRouter nzCentered>
    <nz-tab>
      <a
        *nzTabLink
        nz-tab-link
        [routerLink]="['.']"
        [queryParams]="{ tab: 'companyinformation' }"
        queryParamsHandling="merge"
      >
        <!-- <span nz-icon nzType="form"></span> -->
        Company Informtaion
      </a>

      <ng-template nz-tab>
        <div class="p-h-30 p-v-25">

        </div>
      </ng-template>
    </nz-tab>

    <nz-tab>

        *nzTabLink

      <ng-template nz-tab>
