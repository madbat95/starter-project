          </nz-form-item>
        </div>
      </div>

      <div nz-row nzJustify="center">

          <button

  <nz-card nzTitle="Change Password">
    <form
      nz-form
      [formGroup]="changePWForm"
      (ngSubmit)="submitchangePassword()"
    >
      <div class="row">
        <div class="col-md-3">
          <nz-form-item>
            <nz-form-label nzFor="oldPassword">Old Password</nz-form-label>
            <nz-form-control nzErrorTip="Please input your old password!">
              <input
                formControlName="oldPassword"
                nz-input
                type="password"
                placeholder="Old Password"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-3">
          <nz-form-item>
            <nz-form-label nzFor="newPassword">New Password</nz-form-label>
            <nz-form-control nzErrorTip="Please input your New Password!">
              <input
                formControlName="newPassword"
                nz-input
                type="password"
                placeholder="New Password"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-3">
          <nz-form-item>
            <nz-form-label nzFor="confirmPassword">Confirm</nz-form-label>
            <nz-form-control nzErrorTip="Please confirm your New Password!">
              <input
                formControlName="confirmPassword"
                nz-input
                type="password"
                placeholder="Confirm Password"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-3">
          <nz-form-item>
            <nz-form-control>
              <button
                nz-button
                nzType="primary"
                [disabled]="!changePWForm.valid"
              >
                Change
              </button>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
</div>
